{% extends "base.html" %}

{% block content %}
<h2>✏️ Editar Veículo</h2>

<form method="POST">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ veiculo.marca }}" required>
            </div>
            
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" value="{{ veiculo.modelo }}" required>
            </div>
            
            <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="number" class="form-control" id="ano" name="ano" value="{{ veiculo.ano }}" required>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="mb-3">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" class="form-control" id="placa" name="placa" value="{{ veiculo.placa }}" required>
            </div>
            
            <div class="mb-3">
                <label for="preco_diaria" class="form-label">Preço da Diária (R$)</label>
                <input type="number" step="0.01" class="form-control" id="preco_diaria" name="preco_diaria" value="{{ veiculo.preco_diaria }}" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="disponivel" name="disponivel" {{ 'checked' if veiculo.disponivel }}>
                <label class="form-check-label" for="disponivel">Disponível para locação</label>
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{{ url_for('veiculos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
