{% extends "base.html" %}

{% block content %}
<h2>➕ Nova Locação</h2>

<form method="POST">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="veiculo_id" class="form-label">Veículo</label>
                <select class="form-control" id="veiculo_id" name="veiculo_id" required>
                    <option value="">Selecione um veículo</option>
                    {% for veiculo in veiculos %}
                    <option value="{{ veiculo.id }}">
                        {{ veiculo.marca }} {{ veiculo.modelo }} - {{ veiculo.placa }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="cliente_id" class="form-label">Cliente</label>
                <select class="form-control" id="cliente_id" name="cliente_id" required>
                    <option value="">Selecione um cliente</option>
                    {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nome }} - {{ cliente.cpf }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="mb-3">
                <label for="data_inicio" class="form-label">Data de Início</label>
                <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
            </div>
            
            <div class="mb-3">
                <label for="data_fim" class="form-label">Data de Fim</label>
                <input type="date" class="form-control" id="data_fim" name="data_fim" required>
            </div>
            
            <div class="mb-3">
                <label for="valor_total" class="form-label">Valor Total (R$)</label>
                <input type="number" step="0.01" class="form-control" id="valor_total" name="valor_total" required>
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Criar Locação</button>
    <a href="{{ url_for('locacoes') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
